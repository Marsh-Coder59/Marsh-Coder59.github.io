<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transactions - Muholo Invest</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Inter','Segoe UI',sans-serif;
    }

    body{
      background:#0a0f1c;
      color:#e8f1ff;
      display:flex;
      justify-content:center;
      padding:40px 20px;
    }

    .container{
      width:100%;
      max-width:900px;
    }

    /* CARD */
    .card{
      background:#111827;
      border:1px solid #1f2937;
      padding:24px;
      border-radius:18px;
      box-shadow:0 0 15px rgba(0,0,0,0.35);
      margin-bottom:22px;
      transition:0.3s ease;
    }

    .card:hover{
      border-color:#3b82f6;
      box-shadow:0 0 22px rgba(59,130,246,0.25);
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      gap:16px;
      padding:26px;
      background:linear-gradient(135deg,#0f172a,#1e3a8a);
      border:1px solid #1e3a8a;
    }

    .logo{
      width:55px;
      height:55px;
      background:#3b82f6;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      font-size:22px;
      font-weight:800;
      box-shadow:0 0 12px rgba(59,130,246,0.4);
    }

    h1{
      font-size:1.8rem;
      font-weight:700;
      letter-spacing:0.5px;
    }

    .small{
      color:#9cb3d1;
      font-size:0.9rem;
    }

    h2{
      font-size:1.35rem;
      margin-bottom:20px;
      color:#cfe1ff;
    }

    /* METHODS GRID */
    .methods{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
    }

    .method-btn{
      flex:1 1 calc(50% - 16px);
      min-width:240px;

      background:#1a2333;
      border:1px solid #2a3a52;

      padding:20px;
      border-radius:16px;
      display:flex;
      align-items:center;
      gap:18px;
      cursor:pointer;
      transition:0.25s;
    }

    .method-btn:hover{
      background:#223048;
      border-color:#3b82f6;
      transform:translateY(-4px);
      box-shadow:0 6px 16px rgba(59,130,246,0.25);
    }

    /* ICON BOX */
    .icon-box{
      width:52px;
      height:52px;
      border-radius:14px;
      background:#3b82f6;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      font-size:20px;
      box-shadow:0 0 10px rgba(59,130,246,0.45);
    }

    .method-info strong{
      font-size:1.15rem;
      color:#e8f1ff;
    }

    .method-info .small{
      font-size:0.85rem;
      color:#9cb3d1;
    }

    @media(max-width:600px){
      .method-btn{
        flex:1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- TOP HEADER CARD -->
    <div class="card header">
      <div class="logo">MI</div>
      <div>
        <h1>Transactions</h1>
        <div class="small">Send & receive funds easily</div>
      </div>
    </div>

    <!-- PAYMENT METHODS -->
    <div class="card">
      <h2>Choose a payment method</h2>

      <div class="methods">

        <button class="method-btn" onclick="location.href='comingsoon.html'">
          <div class="icon-box">P</div>
          <div class="method-info">
            <strong>PayPal</strong>
            <div class="small">Fast and global payments</div>
          </div>
        </button>

        <button class="method-btn" onclick="location.href='comingsoon.html'">
          <div class="icon-box">B</div>
          <div class="method-info">
            <strong>Bank Transfer</strong>
            <div class="small">Send money to any bank</div>
          </div>
        </button>

        <button class="method-btn" onclick="location.href='comingsoon.html'">
          <div class="icon-box">ðŸ’³</div>
          <div class="method-info">
            <strong>Card Payments</strong>
            <div class="small">Visa / Mastercard</div>
          </div>
        </button>

        <button class="method-btn" onclick="location.href='comingsoon.html'">
          <div class="icon-box">M</div>
          <div class="method-info">
            <strong>M-Pesa</strong>
            <div class="small">Instant Kenyan mobile money</div>
          </div>
        </button>

      </div>
    </div>

  </div>
</body>
</html>
