<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coming Soon - Muholo Invest</title>

  <style>
    body{
      background:#0b0e11;
      color:#eaecef;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:'Inter','Segoe UI',sans-serif;
      text-align:center;
      padding:20px;
    }

    .box{
      background:#1e2329;
      border:1px solid #2b3139;
      border-radius:18px;
      padding:40px 30px;
      max-width:400px;
      box-shadow:0 0 15px rgba(0,0,0,0.3);
    }

    h1{
      font-size:1.8rem;
      margin-bottom:12px;
      color:#f0b90b;
    }

    p{
      color:#b7bdc6;
      font-size:0.95rem;
      margin-bottom:20px;
    }

    button{
      background:#f0b90b;
      color:#000;
      padding:10px 25px;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition:0.25s;
    }

    button:hover{
      background:#c89e0b;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Coming Soon</h1>
    <p>This service is still under development.<br>Check back again later!</p>

</body>
</html>
